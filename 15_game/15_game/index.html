<body>
<div>
  <input style="border:0px;" solid" type="text" id="timetext" value="00 00 00" readonly><br>
  <script>
      runGame(GAME_LEVELS, DOMDisplay);
	  start();
      //执行游戏
      var userid = window.location.href.split("=")[1].split("&")[0];
      var conn = new ActiveXObject("ADODB.Connection");
      conn.Open("DBQ=F://soft//finalwork//aaa.mdb;DRIVER={Microsoft Access Driver (*.mdb)};");
      var rs = new ActiveXObject("ADODB.Recordset");
      var sql="select * from users";
      rs.open(sql, conn);
      document.write(userid);
      document.write("<br>");
      var html="玩家  ";
      while(!rs.EOF)
      {
          var html="玩家  ";
          html=html+rs.Fields("userid")+"  成绩"+rs.Fields("goal");
          document.write(html);
          document.write("<br>");
          rs.moveNext();
      }
      rs.close();
      rs = null;
      conn.close();
      conn = null;
  </script>
</div>
</body>
